<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Contact form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <h1 class="container--title">Contact Us</h1>
    <form action="#">
      <div class="form-item">
        <div class="first-name">
          <label for="first">First Name <span class="required-input">*</span></label>
          <input type="text" id="first">
          <p class="form-alert">This field is required</p>
        </div>
        <div class="last-name">
          <label for="last">Last Name <span class="required-input">*</span></label>
          <input type="text" id="last">
          <p class="form-alert">This field is required</p>
        </div>
      </div>
      <div class="form-item">
        <label for="email">Email Address <span class="required-input">*</span></label>
        <input type="email" id="email">
        <p class="form-alert">Please enter a valid email address</p>
      </div>
      <div class="form-item">
        <label for="query-type">Query Type <span class="required-input">*</span></label>
        <div class="radio-inputs">
          <div class="radio-option">
            <input type="radio" id="general-enquiry" name="query-type" value="General Enquiry">
            <label for="general-enquiry">General Enquiry</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="support-request" name="query-type" value="Support Request">
            <label for="support-request">Support Request</label>
          </div>
        </div>
        <p class="form-alert">Please select a query type</p>
      </div>
      <div class="form-item">
        <label for="message">Message <span class="required-input">*</span></label>
        <textarea name="message" id="message" rows="4"></textarea>
        <p class="form-alert">Please enter a valid email address</p>
      </div>
      <div class="form-item">
        <div>
          <input type="checkbox" name="consent" id="consent">
          <label for="message">I consent to being contacted by the team <span class="required-input">*</span></label>
        </div>
        <p class="form-alert">To submit this form, please consent to being contacted</p>
      </div>

      <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
    </form>
  </main>

  <div id="sucess-message" class="sucess-message">
    <div class="message-header">
      <img src="assets/images/icon-success-check.svg" alt="A icon of a checked radio">
      Message Sent!
    </div>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </div>
</body>
</html>
